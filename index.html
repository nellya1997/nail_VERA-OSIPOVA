<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nail from Vera Osipova</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- <div class="container"> -->
    <header class="header">
      <div class="container">
        <div class="header__block">
          <img src="/img/header/content1.jpg">
          <span class="header__content">@V.MANIKURE</span>
        </div>
      </div>
    </header>
    <main>
      <section class="about">
        <div class="container">
          <div class="about__me">
            <div class="about__me-block">
              <picture class="picture picture--about">
                <source type="image/webp" srcset="img/about/content1.jpg" media="(max-width: 2400px)">
                <source type="image/jpeg" srcset="img/about/content1.webp" media="(max-width: 2400px)">
                <img src="img/about/content1.jpg" alt="">
              </picture>
              <h1 class="title title--h1">
                Я - ФУДИНА<br>ВЕРА
              </h1>

            </div>

            <span class="about__content">
                Я&nbsp;предлагаю вам проффесиональные курсы повышения квалификации и&nbsp;обучения маникюру и&nbsp;педикюру.
            </span>
          </div>

          <div class="work">
            <h2 class="title title--h2">МОИ РАБОТЫ</h2>
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <picture class="picture picture--work">
                    <source type="image/webp" srcset="img/work/content1.jpg" media="(max-width: 2400px)">
                    <source type="image/jpeg" srcset="img/work/content1.webp" media="(max-width: 2400px)">
                    <img src="img/work/content1.jpg" alt="">
                </picture>
                </div>
                <div class="swiper-slide">
                  <picture class="picture picture--work">
                    <source type="image/webp" srcset="img/work/content2.jpg" media="(max-width: 2400px)">
                    <source type="image/jpeg" srcset="img/work/content2.webp" media="(max-width: 2400px)">
                    <img src="img/work/content2.jpg" alt="">
                  </picture>
                </div>
              </div>
            </div>

            <div class="swiper-pagination swiper-pagination2 swiper-pagination-work"></div>
          </div>

        </div>
      </section>
    </main>
    <footer></footer>
    <!-- </div> -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
